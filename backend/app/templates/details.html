<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły - Film Recommender</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* --- ESTETYCZNE STYLE DETALI --- */
        body { background-color: #111; color: #fff; margin: 0; }

        .backdrop-container {
            position: relative;
            width: 100%;
            min-height: 600px;
            background-size: cover;
            background-position: center top;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ciemna nakładka na tło, żeby tekst był czytelny */
        .backdrop-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to right, rgba(10,10,10, 0.9) 20%, rgba(10,10,10, 0.7) 60%, rgba(10,10,10, 0.4) 100%);
            z-index: 1;
        }

        .details-content-wrapper {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .poster-card {
            flex-shrink: 0;
            width: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .poster-card img { width: 100%; display: block; }

        .info-col { flex: 1; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        h2.movie-title {
            font-size: 3rem; margin: 0 0 10px 0; font-weight: 700;
            line-height: 1.1;
        }
        .year-tag { font-weight: 300; opacity: 0.8; }

        .meta-row {
            display: flex; gap: 15px; align-items: center; margin-bottom: 25px; flex-wrap: wrap;
        }
        .badge {
            border: 1px solid rgba(255,255,255,0.3);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
        }
        .score-circle {
            display: flex; align-items: center; gap: 5px;
            font-size: 1.2rem; font-weight: bold; color: #f5c518;
        }

        .tagline { font-style: italic; opacity: 0.7; margin-bottom: 15px; font-size: 1.1rem; }
        
        .overview-section { margin-bottom: 30px; }
        .overview-section h3 { margin-bottom: 10px; font-size: 1.3rem; border-bottom: 1px solid rgba(255,255,255,0.2); display: inline-block; padding-bottom: 5px;}
        .overview-text { line-height: 1.6; font-size: 1rem; opacity: 0.9; }

        .crew-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .crew-item strong { display: block; }
        .crew-item span { font-size: 0.85rem; opacity: 0.7; }

        .action-btn {
            background-color: #e50914; color: white; border: none; padding: 12px 24px;
            font-size: 1rem; border-radius: 30px; cursor: pointer; font-weight: bold;
            transition: background 0.2s, transform 0.2s; box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
            display: inline-flex; align-items: center; gap: 8px;
        }
        .action-btn:hover { background-color: #b20710; transform: translateY(-2px); }
        .action-btn:disabled { background-color: #555; cursor: wait; }

        /* Obsada pozioma */
        .cast-scroller {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 20px;
            mask-image: linear-gradient(to right, black 90%, transparent 100%);
        }
        .cast-scroller::-webkit-scrollbar { height: 8px; }
        .cast-scroller::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        
        .cast-card {
            width: 130px; flex-shrink: 0; background: rgba(255,255,255,0.1);
            border-radius: 8px; overflow: hidden;
        }
        .cast-card img { width: 100%; height: 180px; object-fit: cover; }
        .cast-info { padding: 8px; font-size: 0.85rem; text-align: center; }
        .cast-name { font-weight: bold; display: block; margin-bottom: 2px; }
        .cast-char { opacity: 0.7; font-size: 0.75rem; }

        /* Providerzy */
        .providers-row { display: flex; gap: 10px; margin-top: 10px; }
        .provider-logo { width: 45px; height: 45px; border-radius: 8px; }

        @media (max-width: 768px) {
            .details-content-wrapper { flex-direction: column; align-items: center; }
            .info-col { text-align: center; }
            .meta-row { justify-content: center; }
            .backdrop-overlay { background: rgba(10,10,10, 0.85); } /* Ciemniej na mobilkach */
        }
    </style>
</head>
<body>

    <header class="site-header">
        <h1><a href="/" style="color: inherit; text-decoration: none;">Film Recommender</a></h1>
        <div class="global-search-wrapper">
            <div class="global-search">
                <input id="global-search" type="search" placeholder="Szukaj..." aria-label="Search" autocomplete="off" />
                <ul id="search-suggestions" class="suggestions" role="listbox" aria-live="polite"></ul>
            </div>
        </div>
        <nav>
            <button onclick="window.location.href='/'">❮ Wróć</button>
            <button id="login-btn">Zaloguj</button>
            <button id="logout-btn">Wyloguj</button>
        </nav>
    </header>

    <div id="details-root">
        <p style="text-align:center; padding: 50px; font-size:1.2rem;">Ładowanie danych filmu...</p>
    </div>

    </script>
    <script src="/static/details.js"></script>
</body>
</html>
