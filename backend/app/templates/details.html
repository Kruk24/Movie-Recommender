<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły - Film Recommender</title>
    <link rel="stylesheet" href="/static/styles.css?v=4">
    <style>
        body { background-color: #111; }
        
        /* Hero Banner */
        .hero-container {
            position: relative;
            width: 100%;
            min-height: 80vh;
            background-size: cover;
            background-position: center top;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin-top: -1px;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* Ciemniejszy gradient, żeby żółty tekst był czytelny */
            background: linear-gradient(to right, #141414 15%, rgba(20,20,20, 0.9) 50%, rgba(20,20,20, 0.6) 100%),
                        linear-gradient(to top, #141414 0%, transparent 20%);
            z-index: 1;
        }

        .details-content {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            width: 100%;
            padding: 60px 40px;
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }

        .poster-wrapper {
            flex-shrink: 0;
            width: 350px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transform: translateY(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .poster-wrapper img { width: 100%; display: block; }

        .info-wrapper { flex: 1; padding-top: 20px; }

        h2 { font-size: 3.5rem; margin: 0 0 15px 0; font-weight: 800; line-height: 1.1; text-shadow: 0 2px 10px rgba(0,0,0,0.8); color: #fff; }
        h2 span { font-weight: 300; opacity: 0.6; font-size: 2.5rem; }

        .meta-data {
            display: flex; gap: 15px; align-items: center; margin-bottom: 30px; flex-wrap: wrap;
        }
        .badge {
            background: rgba(255, 204, 0, 0.1); /* Żółtawy */
            color: #ffcc00;
            padding: 6px 14px; border-radius: 6px;
            font-size: 0.95rem; border: 1px solid rgba(255, 204, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .score { font-weight: 900; color: #ffcc00; font-size: 1.4rem; display: flex; align-items: center; gap: 5px; text-shadow: 0 0 10px rgba(255,204,0,0.4); }

        .description { font-size: 1.2rem; line-height: 1.7; margin-bottom: 40px; color: #ddd; max-width: 900px; }

        .crew-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; margin-bottom: 30px; 
            background: rgba(255,255,255,0.05); padding: 25px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);
        }
        .crew-item strong { display: block; font-size: 1rem; margin-bottom: 5px; color: #ffcc00; }
        .crew-item span { font-size: 0.95rem; color: #ccc; }

        /* Przycisk akcji w detalach - domyślnie żółty/neutralny, hover czerwony */
        .action-btn {
            background: #ffcc00; color: #000; border: none; padding: 15px 0;
            font-size: 1.1rem; cursor: pointer; font-weight: 800;
            transition: all 0.3s; letter-spacing: 1px; text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
        }
        .action-btn:hover { 
            background: #e50914; /* Czerwony Hover */
            color: #fff;
            box-shadow: 0 5px 20px rgba(229, 9, 20, 0.4);
            transform: translateY(-2px);
        }

        /* Sekcje dodatkowe */
        .extra-section { padding: 40px 60px; max-width: 1400px; margin: 0 auto; }
        .section-header { 
            font-size: 1.8rem; margin-bottom: 25px; 
            border-left: 5px solid #ffcc00; /* Żółty pasek */
            padding-left: 20px; font-weight: 700; color: #eee;
        }
        
        .cast-row { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px; }
        .cast-row::-webkit-scrollbar { height: 8px; }
        .cast-row::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .cast-row::-webkit-scrollbar-thumb:hover { background: #ffcc00; }

        .cast-card { min-width: 150px; width: 150px; background: #222; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 1px solid #333; transition: 0.3s; }
        .cast-card:hover { border-color: #ffcc00; transform: translateY(-5px); }
        
        .cast-card img { width: 100%; height: 200px; object-fit: cover; }
        .cast-info { padding: 10px; font-size: 0.9rem; text-align: center; }

        .providers-row { display: flex; gap: 15px; flex-wrap: wrap; }
        .provider-logo { width: 60px; height: 60px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: transform 0.2s; border: 2px solid transparent; }
        .provider-logo:hover { transform: scale(1.1); border-color: #ffcc00; }

        @media (max-width: 900px) {
            .details-content { flex-direction: column; align-items: center; padding: 30px 20px; }
            .info-wrapper { text-align: center; padding-top: 0; }
            .meta-data { justify-content: center; }
            .poster-wrapper { width: 250px; margin-bottom: 30px; transform: none; }
            h2 { font-size: 2.5rem; }
            .description { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1><a href="/" style="color: inherit; text-decoration: none;">Film Recommender</a></h1>
        <div class="global-search-wrapper">
            <div class="global-search">
                <input id="global-search" type="search" placeholder="Szukaj..." aria-label="Search" autocomplete="off" />
                <ul id="search-suggestions" class="suggestions" role="listbox" aria-live="polite"></ul>
            </div>
        </div>
        <nav class="auth-nav">
            <button onclick="window.location.href='/'">❮ Wróć</button>
            <button id="login-btn">Zaloguj</button>
            <button id="logout-btn">Wyloguj</button>
        </nav>
    </header>

    <div id="details-container">
        <p style="text-align:center; margin-top:100px; font-size:1.5rem; color:#666;">Ładowanie szczegółów...</p>
    </div>

</body>
</html>
