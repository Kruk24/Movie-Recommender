<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Centrum Rekomendacji</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* --- NOWOCZESNE STYLE UI --- */
        
        /* Animacja wej≈õcia strony */
        body {
            animation: fadeInPage 0.8s ease-out;
        }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rec-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px 60px;
        }
        @media (max-width: 768px) { .rec-container { padding: 20px; } }

        /* Panel Sterowania */
        .rec-controls {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* G≈Çƒôboki cie≈Ñ */
            margin-bottom: 40px;
            color: #333;
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .rec-controls:hover {
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* Siatka Film√≥w */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Nieco szersze kafelki */
            gap: 30px !important;
        }
        
        .movies-grid .movie {
            padding: 20px !important; 
            height: auto !important; 
            min-height: 420px;
            background: #fff; /* Jasne t≈Ço kafelka */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease;
            opacity: 0; /* Domy≈õlnie ukryte do animacji */
            animation: fadeInUp 0.6s forwards; /* Animacja wej≈õcia */
        }

        .movies-grid .movie:hover {
            transform: translateY(-8px) scale(1.02); /* Efekt podniesienia */
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* Animacja kaskadowa dla kafelk√≥w */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Checkboxy Gatunk√≥w */
        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
        }
        
        /* Custom Scrollbar dla gatunk√≥w */
        .genre-grid::-webkit-scrollbar { width: 8px; }
        .genre-grid::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .genre-grid::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        .genre-grid::-webkit-scrollbar-thumb:hover { background: #aaa; }

        .genre-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .genre-item:hover { background: #e2e6ea; }
        .genre-item input { cursor: pointer; accent-color: #e50914; transform: scale(1.2); }

        /* Prze≈ÇƒÖcznik Mode */
        .mode-switch {
            display: flex; gap: 20px; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px;
        }
        .mode-btn {
            background: none; border: none; font-size: 1.3rem; cursor: pointer; padding: 10px 15px; font-weight: 700; color: #aaa; transition: color 0.3s;
        }
        .mode-btn:hover { color: #555; }
        .mode-btn.active {
            color: #e50914;
            border-bottom: 3px solid #e50914;
        }

        /* Pola formularza */
        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 20px; flex-wrap: wrap; }
        .form-col { flex: 1; min-width: 200px; }
        
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; color: #444; }
        select, input[type="number"], input[type="text"] {
            width: 100%; padding: 10px 12px; border: 1px solid #ced4da; border-radius: 8px; font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        select:focus, input:focus {
            border-color: #e50914;
            outline: none;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.15);
        }

        /* G≈Ç√≥wny przycisk */
        .big-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }
        .big-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
        }
        .big-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .hidden { display: none; }
        .error-msg { color: #d32f2f; font-size: 0.85rem; margin-top: 5px; display: none; font-weight: 500; }

        /* Loader */
        .loader-text {
            text-align: center;
            margin-top: 40px;
            font-size: 1.4rem;
            color: #fff;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

    </style>
</head>

    <script>
        const loggedIn = "{{ 'true' if request.session.get('session_id') else 'false' }}" === "true";
        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            const adv = document.getElementById('advanced-panel');
            
            // P≈Çynne odkrywanie panelu (opcjonalne, CSS transition by siƒô przyda≈Ço)
            if (mode === 'advanced') {
                adv.classList.remove('hidden');
                adv.style.opacity = 0;
                setTimeout(() => { adv.style.opacity = 1; adv.style.transition = 'opacity 0.5s'; }, 10);
            } else {
                adv.classList.add('hidden');
            }
            window.currentMode = mode;
            validateForm();
        }
        window.currentMode = 'quick';
    </script>
