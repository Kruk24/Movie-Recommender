<!DOCTYPE html>

<head>

    <style>
        /* ... Style bez zmian ... */
        .rec-container { max-width: 1200px; margin: 40px auto; padding: 20px 40px; }
        .rec-controls { background: #222; padding: 30px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); margin-bottom: 40px; border: 1px solid #333; }
        .genre-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; margin-top: 10px; max-height: 250px; overflow-y: auto; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 10px; }
        .genre-grid::-webkit-scrollbar { width: 8px; }
        .genre-grid::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .genre-grid::-webkit-scrollbar-thumb:hover { background: #ffcc00; }
        .genre-item { display: flex; align-items: center; gap: 8px; font-size: 0.95rem; cursor: pointer; padding: 5px; border-radius: 5px; transition: background 0.2s; color: #ccc; }
        .genre-item:hover { background: #333; color: #fff; }
        .genre-item input { cursor: pointer; accent-color: #ffcc00; transform: scale(1.2); }
        .mode-switch { display: flex; gap: 20px; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .mode-btn { background: none; border: none; font-size: 1.3rem; cursor: pointer; padding: 10px 15px; font-weight: 700; color: #666; transition: color 0.3s; }
        .mode-btn:hover { color: #fff; }
        .mode-btn.active { color: #ffcc00; border-bottom: 3px solid #ffcc00; }
        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 20px; flex-wrap: wrap; }
        .form-col { flex: 1; min-width: 200px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; color: #ffcc00; }
        select, input[type="number"], input[type="text"] { width: 100%; padding: 10px 12px; border: 1px solid #444; border-radius: 8px; font-size: 1rem; background-color: #1a1a1a; color: #fff; transition: border-color 0.2s; }
        select:focus, input:focus { border-color: #ffcc00; outline: none; box-shadow: 0 0 10px rgba(255, 204, 0, 0.2); }
        input[type="radio"], input[type="checkbox"] { accent-color: #ffcc00; transform: scale(1.1); }
        .big-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #ffd700 0%, #e6ac00 100%); color: #000; font-size: 1.3rem; font-weight: 800; border: none; border-radius: 10px; cursor: pointer; margin-top: 30px; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); text-transform: uppercase; letter-spacing: 1px; }
        .big-btn:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
        .big-btn:disabled { background: #444; cursor: not-allowed; box-shadow: none; transform: none; color: #888; }
        .hidden { display: none; }
        .error-msg { color: #ff4d4d; font-size: 0.85rem; margin-top: 5px; display: none; }
    </style>
</head>

    <script>
        const loggedIn = "{{ 'true' if request.session.get('session_id') else 'false' }}" === "true";
        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            const adv = document.getElementById('advanced-panel');
            if (mode === 'advanced') adv.classList.remove('hidden');
            else adv.classList.add('hidden');
            window.currentMode = mode;
            validateForm();
        }
        window.currentMode = 'quick';
    </script>
